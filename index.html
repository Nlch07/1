<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messenger</title>
  <style>
    body {
      margin: 0;
      background: #e5ddd5;
      font-family: Arial, sans-serif;
    }
    .header {
      background: #075e54;
      color: white;
      padding: 15px;
      font-size: 20px;
    }
    #messages {
      padding: 10px;
      height: calc(100vh - 150px);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      max-width: 75%;
      padding: 10px;
      border-radius: 10px;
      line-height: 1.3em;
      word-wrap: break-word;
    }
    .me {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .other {
      background: white;
      align-self: flex-start;
    }

    .input-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      display: flex;
      padding: 10px;
      gap: 10px;
      border-top: 1px solid #ccc;
    }
    .input-bar input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .input-bar button {
      padding: 10px 18px;
      border: none;
      background: #128c7e;
      color: white;
      border-radius: 50%;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="header">Messenger</div>
  <div id="messages"></div>

  <div class="input-bar">
    <input id="nameInput" placeholder="Ваше имя" />
    <input id="textInput" placeholder="Сообщение..." />
    <button id="sendBtn">➤</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCysKcXFVoqWDIQzkdObB-9sgm54cRGyp0",
      authDomain: "test3-88cee.firebaseapp.com",
      databaseURL: "https://test3-88cee-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "test3-88cee",
      storageBucket: "test3-88cee.firebasestorage.app",
      messagingSenderId: "469479851370",
      appId: "1:469479851370:web:915e95767b012c281e1113"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const msgRef = ref(db, "messages");

    const messagesDiv = document.getElementById("messages");
    const nameInput = document.getElementById("nameInput");
    const textInput = document.getElementById("textInput");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.onclick = sendMessage;
    textInput.addEventListener("keypress", (e) => e.key === "Enter" && sendMessage());

    function sendMessage() {
      const name = nameInput.value.trim();
      const text = textInput.value.trim();
      if (!name || !text) return;
      push(msgRef, { name, text });
      textInput.value = "";
    }

    onChildAdded(msgRef, (snapshot) => {
      const msg = snapshot.val();

      const div = document.createElement("div");
      div.className = "msg " + (msg.name === nameInput.value ? "me" : "other");
      div.textContent = msg.name + ": " + msg.text;

      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
