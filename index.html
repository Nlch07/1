<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мой WhatsApp</title>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --wa-green: #075e54;
      --wa-light: #dadbd3;
      --wa-bubble-me: #d9fdd3;
      --wa-bubble-other: white;
    }
    body { margin:0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background:#0b141a; height:100vh; display:flex; flex-direction:column; }
    #header { background:var(--wa-green); color:white; padding:15px; text-align:center; font-size:20px; position:relative; }
    #header i { position:absolute; left:15px; top:18px; cursor:pointer; font-size:22px; }
    #chat-list { background:#111; flex:1; overflow-y:auto; padding:10px; }
    .chat-item { background:#1e2428; margin:8px 0; padding:12px; border-radius:8px; color:white; cursor:pointer; display:flex; align-items:center; }
    .chat-item i { margin-right:12px; color:#00bfa5; }
    .chat-item.active { background:#2a3942; }
    .chat-name { font-weight:bold; }
    .last-msg { font-size:13px; color:#999; margin-top:4px; }
    #messages { flex:1; overflow-y:auto; padding:20px; background:#0b141a; }
    .message { max-width:70%; margin:8px 0; padding:8px 12px; border-radius:10px; position:relative; word-wrap:break-word; }
    .me { background:var(--wa-bubble-me); align-self:flex-end; border-bottom-right-radius:4px; }
    .other { background:var(--wa-bubble-other); align-self:flex-start; border-bottom-left-radius:4px; }
    .time { font-size:11px; color:#777; text-align:right; margin-top:4px; }
    #input-area { background:#202c33; padding:10px; display:flex; gap:8px; }
    #msg-input { flex:1; padding:12px; border-radius:30px; border:none; background:#2a3942; color:white; font-size:16px; }
    #send-btn { background:#00a884; color:white; border:none; width:50px; height:50px; border-radius:50%; cursor:pointer; font-size:20px; }
    #create-chat { background:#00a884; color:white; padding:15px; text-align:center; font-size:18px; cursor:pointer; }
    #current-chat-name { margin-left:10px; }
    .copy-notify { position:fixed; top:20px; left:50%; transform:translateX(-50%); background:#00a884; color:white; padding:10px 20px; border-radius:8px; z-index:100; }
  </style>
</head>
<body>

  <div id="header">
    <i class="fas fa-arrow-left" onclick="showChatList()" style="display:none" id="back-btn"></i>
    Мой WhatsApp
    <span id="current-chat-name"></span>
  </div>

  <!-- Список чатов -->
  <div id="chat-list">
    <div class="chat-item" onclick="openChat('public')">
      <i class="fas fa-users"></i>
      <div>
        <div class="chat-name">Общий чат</div>
        <div class="last-msg">Нажми, чтобы войти</div>
      </div>
    </div>
    <div id="private-chats-container"></div>

    <div id="create-chat" onclick="createPrivateChat()">
      <i class="fas fa-plus"></i> Создать новую переписку
    </div>
  </div>

  <!-- Окно чата -->
  <div id="chat-window" style="display:none; flex-direction:column; height:100%">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="msg-input" placeholder="Напишите сообщение..." maxlength="1000"/>
      <button id="send-btn" onclick="sendMessage()">➤</button>
    </div>
  </div>

<script>
// === ТВОЯ КОНФИГУРАЦИЯ FIREBASE ===
const firebaseConfig = {
  apiKey: "AIzaSyCysKcXFVoqWDIQzkdObB-9sgm54cRGyp0",
  authDomain: "test3-88cee.firebaseapp.com",
  databaseURL: "https://test3-88cee-default-rtdb.europe-west-west1.firebasedatabase.app",
  projectId: "test3-88cee",
  storageBucket: "test3-88cee.appspot.com",
  messagingSenderId: "469479851370",
  appId: "1:469479851370:web:915e95767b012c281e1113"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let myName = localStorage.getItem('wa_nick') || '';
let currentChatId = null;
let currentChatName = '';

// Спрашиваем ник при первом запуске
if (!myName) {
  myName = prompt("Введи свой ник:", "Гость" + Math.floor(Math.random()*9999));
  if (myName) {
    localStorage.setItem('wa_nick', myName.trim());
    myName = myName.trim();
  }
}

// Генерация короткого ID для личного чата
function generateChatId() {
  return Math.random().toString(36).substring(2, 9);
}

// Создать новую личную переписку
function createPrivateChat() {
  const chatId = generateChatId();
  const inviteLink = window.location.origin + window.location.pathname + "?chat=" + chatId;
  
  const text = `Твоя личная переписка со мной:\n\n${inviteLink}\n\nСкопируй и отправь человеку!`;
  
  if (navigator.share) {
    navigator.share({ title: "Личная переписка", text: text, url: inviteLink });
  } else {
    navigator.clipboard.writeText(inviteLink);
    const notify = document.createElement('div');
    notify.className = 'copy-notify';
    notify.textContent = 'Ссылка скопирована в буфер!';
    document.body.appendChild(notify);
    setTimeout(() => notify.remove(), 2000);
    alert(text);
  }

  // Сразу создаём чат в базе
  db.ref('chats/' + chatId).set({
    createdBy: myName,
    createdAt: Date.now(),
    name: myName + " ↔ Гость"
  });

  // Добавляем в наш список
  addPrivateChatToList(chatId, "Новый чат");
}

// Открыть чат
function openChat(chatId, chatName = "Чат") {
  currentChatId = chatId;
  currentChatName = chatName || chatId;
  document.getElementById('chat-list').style.display = 'none';
  document.getElementById('chat-window').style.display = 'flex';
  document.getElementById('back-btn').style.display = 'block';
  document.getElementById('current-chat-name').textContent = " · " + currentChatName;
  document.getElementById('messages').innerHTML = '';
  
  const ref = db.ref('chats/' + chatId + '/messages').limitToLast(50);
  ref.on('child_added', snap => {
    const msg = snap.val();
    addMessage(msg.text, msg.name, msg.time);
  });
}

// Добавить сообщение в чат
function addMessage(text, name, time) {
  const div = document.createElement('div');
  div.className = 'message ' + (name === myName ? 'me' : 'other');
  div.innerHTML = `
    <div><strong>${name}</strong></div>
    <div>${text}</div>
    <div class="time">${new Date(time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
  `;
  document.getElementById('messages').appendChild(div);
  div.scrollIntoView();
}

// Отправить сообщение
function sendMessage() {
  const input = document.getElementById('msg-input');
  const text = input.value.trim();
  if (!text || !currentChatId) return;

  db.ref('chats/' + currentChatId + '/messages').push({
    name: myName,
    text: text,
    time: Date.now()
  });
  input.value = '';
}

// Вернуться к списку чатов
function showChatList() {
  document.getElementById('chat-list').style.display = 'block';
  document.getElementById('chat-window').style.display = 'none';
  document.getElementById('back-btn').style.display = 'none';
  document.getElementById('current-chat-name').textContent = '';
}

// Проверка ссылки ?chat=abc123
const urlParams = new URLSearchParams(window.location.search);
const invitedChatId = urlParams.get('chat');
if (invitedChatId) {
  openChat(invitedChatId, "Личная переписка");
  history.replaceState(null, null, window.location.pathname); // убираем ?chat= из адресной строки
}

// Загрузка списка личных чатов
db.ref('chats').on('child_added', snap => {
  const chat = snap.val();
  const chatId = snap.key;
  if (chatId !== 'public' && chat.createdBy === myName) {
    addPrivateChatToList(chatId, chat.name || "Личка");
  }
});

function addPrivateChatToList(chatId, name) {
  const container = document.getElementById('private-chats-container');
  if (document.getElementById('private-' + chatId)) return;

  const div = document.createElement('div');
  div.id = 'private-' + chatId;
  div.className = 'chat-item';
  div.onclick = () => openChat(chatId, name);
  div.innerHTML = `
    <i class="fas fa-user"></i>
    <div>
      <div class="chat-name">${name}</div>
      <div class="last-msg">Личная переписка</div>
    </div>
  `;
  container.appendChild(div);
}

// Enter = отправить
document.getElementById('msg-input').addEventListener('keypress', e => {
  if (e.key === 'Enter') sendMessage();
});
</script>
</body>
</html>
