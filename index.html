<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astik Messenger</title>
  <style>
    body {
      margin: 0;
      background: #e5ddd5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px 0;
    }
    #appContainer {
      width: 90%;
      max-width: 480px;
      background: #e5ddd5;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    .header {
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      background: linear-gradient(90deg, #00f, #fff);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: gradientAnim 3s infinite alternate;
    }
    @keyframes gradientAnim {
      0% {background-position: 0%}
      100% {background-position: 100%}
    }
    #messages {
      padding: 10px;
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      max-width: 75%;
      padding: 10px;
      border-radius: 10px;
      line-height: 1.3em;
      word-wrap: break-word;
    }
    .me { background: #dcf8c6; align-self: flex-end; }
    .other { background: white; align-self: flex-start; }

    .input-bar {
      display: flex;
      gap: 10px;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .input-bar input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .input-bar button {
      padding: 10px 18px;
      border: none;
      background: #128c7e;
      color: white;
      border-radius: 50%;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="appContainer">
    <div class="header">Astik Messenger</div>
    <div id="messages"></div>
    <div class="input-bar">
      <input id="textInput" placeholder="Сообщение..." />
      <button id="sendBtn">➤</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCysKcXFVoqWDIQzkdObB-9sgm54cRGyp0",
      authDomain: "test3-88cee.firebaseapp.com",
      databaseURL: "https://test3-88cee-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "test3-88cee",
      storageBucket: "test3-88cee.firebasestorage.app",
      messagingSenderId: "469479851370",
      appId: "1:469479851370:web:915e95767b012c281e1113"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const msgRef = ref(db, "messages");

    const messagesDiv = document.getElementById("messages");
    const textInput = document.getElementById("textInput");
    const sendBtn = document.getElementById("sendBtn");

    let userName = localStorage.getItem('userName');
    if (!userName) {
      userName = prompt("Введите ваше имя:");
      if (!userName) userName = "Аноним";
      localStorage.setItem('userName', userName);
    }

    sendBtn.onclick = sendMessage;
    textInput.addEventListener("keypress", (e) => e.key === "Enter" && sendMessage());

    function sendMessage() {
      const text = textInput.value.trim();
      if (!text) return;
      push(msgRef, { name: userName, text });
      textInput.value = "";
    }

    onChildAdded(msgRef, (snapshot) => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.className = "msg " + (msg.name === userName ? "me" : "other");
      div.textContent = msg.name + ": " + msg.text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
